<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI-Button</title>
    <link rel="stylesheet" href="btn.css">
</head>

<body>
    <!--结构 由外到内 从上到下 -->
    <!--取类名很重要 学习一些词汇
page结构命名套路 
__ 国际命名规范
page Block 兴起一个区块
page__hd 子元素 Element
组件命名 可复用组件 .weui-btn .jd-btn .项目名或公司名作为前缀-btn
messagebox 弹窗 
.weui-messagebox>.weui-messagebox__hd{弹窗内容}+.weui-messagebox__
-->
    <!-- <div class="button-sp-area">
    </div> -->
    <div class="page">
        <div class="page__hd">
            <h1 class="page__title">Button</h1>
            <p class="page__desc">按钮</p>
        </div>
        <div class="page__bd">
            <a href="javascript: ;" class="weui-btn weui-btn_primary">主要操作1</a>
            <a href="javascript: ;" class="weui-btn weui-btn_default">次要操作1</a>
            <a href="javascript: ;" class="weui-btn weui-btn_disabled">次要操作1</a>
        </div>
        <div class="page__ft"></div>
    </div>
</body>

</html>
