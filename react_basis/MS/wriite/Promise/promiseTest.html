<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试自定义封装promise</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        let p=new Promise((resolve,reject)=>{
            // resolve('ok')
            // reject('err')
             //抛出异常
        // throw 'error'
        setTimeout(()=>{
            // resolve('Ok')
            reject('error1')
        },1000)
        })
       
        
        p.then(
        value=>{
            console.log(value);}
        ,reason=>{
            console.warn(reason)
        })
        p.then(
        value=>{
            alert('success');}
        ,reason=>{
            console.warn(reason)
        })
        console.log(p);
    </script>
</body>
</html>
