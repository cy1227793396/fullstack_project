<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画父亲宽度一半的正方形</title>
    <style>
        .outer{
        width:600px;
        height:600px;
        background-color: red;
       position: relative;
       padding: 100px;
    }
    .inner{
        position: absolute;
        margin-top: 25%;
        width: 50%;
        padding-top: 50%;
        margin-left: 25%;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
